
<div class="bg-gray-50/50 py-16 animate-fade-in-up">
  <div class="container mx-auto px-4">
    <div class="max-w-md mx-auto bg-white p-8 md:p-10 rounded-xl shadow-lg">
      @if (status() !== 'success') {
        <div class="text-center mb-8">
          <h2 class="text-4xl font-black text-[#2f3c7e]">إنشاء حساب جديد</h2>
          <p class="mt-2 text-lg text-gray-600">انضم إلى مجتمع المبدعين.</p>
        </div>

        <form (submit)="handleSignup($event)" class="space-y-6">
          <div>
            <label for="fullName" class="block text-sm font-bold text-gray-700 mb-2">الاسم الكامل</label>
            <input type="text" name="fullName" id="fullName" required class="w-full px-4 py-3 bg-gray-100 rounded-lg border-gray-200 focus:border-teal-500 focus:ring focus:ring-teal-500 focus:ring-opacity-50 transition duration-200 text-gray-800">
          </div>

          <div>
            <label for="email" class="block text-sm font-bold text-gray-700 mb-2">البريد الإلكتروني</label>
            <input type="email" name="email" id="email" required class="w-full px-4 py-3 bg-gray-100 rounded-lg border-gray-200 focus:border-teal-500 focus:ring focus:ring-teal-500 focus:ring-opacity-50 transition duration-200 text-gray-800">
          </div>

          <div>
            <label for="password" class="block text-sm font-bold text-gray-700 mb-2">كلمة المرور</label>
            <input type="password" name="password" id="password" required class="w-full px-4 py-3 bg-gray-100 rounded-lg border-gray-200 focus:border-teal-500 focus:ring focus:ring-teal-500 focus:ring-opacity-50 transition duration-200 text-gray-800">
          </div>
          
          <div>
            <label for="confirmPassword" class="block text-sm font-bold text-gray-700 mb-2">تأكيد كلمة المرور</label>
            <input type="password" name="confirmPassword" id="confirmPassword" required class="w-full px-4 py-3 bg-gray-100 rounded-lg border-gray-200 focus:border-teal-500 focus:ring focus:ring-teal-500 focus:ring-opacity-50 transition duration-200 text-gray-800">
          </div>
          
          <div>
            <button type="submit" [disabled]="status() === 'loading'" class="w-full bg-[#2f3c7e] text-white font-bold py-3 px-8 rounded-lg text-lg hover:scale-105 transform transition-all duration-300 shadow-lg hover:shadow-xl hover:shadow-[#2f3c7e]/30 disabled:bg-gray-400 disabled:cursor-not-allowed disabled:scale-100 flex items-center justify-center">
              @if (status() === 'loading') {
                <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                  <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                  <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
                <span>جاري الإنشاء...</span>
              } @else {
                <span>إنشاء الحساب</span>
              }
            </button>
          </div>

          @if(status() === 'error') {
            <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-lg text-center">
              <p>{{ errorMessage() }}</p>
            </div>
          }
        </form>

        <div class="relative flex py-5 items-center">
          <div class="flex-grow border-t border-gray-300"></div>
          <span class="flex-shrink mx-4 text-gray-400">أو</span>
          <div class="flex-grow border-t border-gray-300"></div>
        </div>
        
        <button (click)="handleGoogleSignup()" [disabled]="status() === 'loading'" class="w-full bg-white border border-gray-300 text-gray-700 font-bold py-3 px-8 rounded-lg text-lg hover:bg-gray-100 transform transition-colors duration-300 disabled:bg-gray-200 disabled:cursor-not-allowed flex items-center justify-center">
          <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google" class="w-6 h-6 ml-3">
          <span>إنشاء حساب باستخدام جوجل</span>
        </button>

        <p class="text-center mt-6 text-gray-600">
          لديك حساب بالفعل؟ <a (click)="navigateToLogin.emit()" class="font-bold text-[#00c896] hover:underline cursor-pointer">سجل الدخول</a>
        </p>
      } @else {
        <div class="text-center py-12">
           <svg class="w-24 h-24 mx-auto text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path></svg>
           <h2 class="text-3xl font-black text-[#2f3c7e] mt-6">تم تسجيلك بنجاح!</h2>
           <p class="mt-2 text-lg text-gray-600">لقد أرسلنا رابط تفعيل إلى بريدك الإلكتروني. يرجى الضغط على الرابط لتفعيل حسابك قبل تسجيل الدخول.</p>
           <button (click)="navigateToLogin.emit()" class="mt-8 bg-[#00c896] text-white font-bold py-3 px-8 rounded-lg hover:scale-105 transform transition-transform duration-300">
            الذهاب لتسجيل الدخول
           </button>
        </div>
      }

    </div>
  </div>
</div>
