<section class="py-16 bg-gray-50/50">
  <div class="container mx-auto px-4">
    <h2 class="text-3xl font-black text-center text-[#2f3c7e] mb-8 animate-fade-in-up">الأقسام</h2>
    
    <div class="flex flex-wrap justify-center gap-2 md:gap-4 mb-10 animate-fade-in-up" style="animation-delay: 200ms;">
      @for(category of categories(); track category) {
        <button 
          (click)="selectCategory(category)"
          [class]="selectedCategory() === category ? 'bg-[#2f3c7e] text-white shadow-md' : 'bg-white text-gray-700 hover:bg-gray-200'"
          class="px-5 py-2 rounded-full font-semibold border border-gray-200 transition-all duration-300 shadow-sm transform hover:scale-105">
          {{ category }}
        </button>
      }
    </div>

    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
      @for(course of displayedCourses(); track course.id; let i = $index) {
        <div class="animate-fade-in-up" [style.animation-delay]="(i * 100) + 300 + 'ms'">
          <app-course-card [course]="course" (courseClicked)="onCourseClicked($event)"></app-course-card>
        </div>
      }
    </div>

    @if (filteredCourses().length === 0) {
      <div class="text-center py-12 animate-fade-in-up">
        <svg class="w-16 h-16 mx-auto text-gray-300" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
        </svg>
        <h3 class="mt-4 text-2xl font-bold text-gray-600">لا توجد نتائج</h3>
        <p class="mt-1 text-gray-500">حاول تغيير فلتر القسم أو مصطلح البحث.</p>
      </div>
    }

    @if (hasMoreCourses()) {
      <div class="text-center mt-12 animate-fade-in-up">
        <button (click)="loadMore()" class="bg-[#00c896] text-white font-bold py-3 px-10 rounded-lg text-lg hover:scale-105 transform transition-transform duration-300 shadow-lg">
          المزيد من الكورسات
        </button>
      </div>
    }
  </div>
</section>
