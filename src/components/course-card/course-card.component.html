
@if (course()) {
  <div 
    (click)="courseClicked.emit(course())"
    class="bg-white rounded-xl shadow-lg overflow-hidden transform hover:-translate-y-2 transition-all duration-300 group hover:shadow-2xl hover:shadow-[#00c896]/20 cursor-pointer">
    <div class="relative">
      <img [src]="course().courseImage" alt="{{ course().title }}" class="w-full h-48 object-cover">
      <div class="absolute inset-0 bg-black bg-opacity-20 group-hover:bg-opacity-40 transition-opacity duration-300"></div>
      <div class="absolute top-3 right-3 bg-[#00c896] text-white text-xs font-bold px-3 py-1 rounded-full opacity-90 group-hover:opacity-100 transition-opacity">
        {{ course().category }}
      </div>
    </div>
    <div class="p-5">
      <h3 class="text-lg font-bold text-gray-800 mb-2 h-14">{{ course().title }}</h3>
      <div class="flex items-center text-sm text-gray-500 mb-4">
        <svg class="w-4 h-4 ml-1 rtl:mr-1 rtl:ml-0" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" d="M12 6v6h4.5m4.5 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
        </svg>
        <span>{{ course().duration }}</span>
      </div>
      <div class="flex items-center justify-between border-t pt-4">
        <div class="flex items-center">
          <img [src]="course().instructorImage" alt="{{ course().instructorName }}" class="w-8 h-8 rounded-full object-cover ml-2 rtl:mr-2 rtl:ml-0">
          <span class="text-sm font-semibold text-gray-700">{{ course().instructorName }}</span>
        </div>
      </div>
    </div>
  </div>
}
