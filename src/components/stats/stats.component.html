<section class="py-16 bg-white">
  <div class="container mx-auto px-4">
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-8 text-center">
      @for (stat of stats(); track stat.title; let i = $index) {
        <div 
          class="flex flex-col items-center p-6 rounded-xl transition-all duration-300 hover:bg-teal-50/50 hover:shadow-lg hover:-translate-y-1 animate-fade-in-up"
          [style.animation-delay]="(i + 1) * 150 + 'ms'">
          <p class="text-5xl font-black text-[#2f3c7e] tracking-wider">{{ stat.value }}</p>
          <h3 class="text-xl font-bold text-gray-800 mt-2">{{ stat.title }}</h3>
          <p class="text-gray-500">{{ stat.subtitle }}</p>
        </div>
      }
    </div>
  </div>
</section>
